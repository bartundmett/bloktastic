name: Build Registry

on:
  push:
    branches:
      - main
    paths:
      - registry/components/**/bloktastic.json
      - registry/plugins/**/bloktastic.json
      - registry/presets/**/bloktastic.json
      - schema/**
      - scripts/build-registry.mjs
      - package.json
      - pnpm-lock.yaml
  workflow_dispatch:

concurrency:
  group: build-registry-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build-registry:
    name: Rebuild registry/registry.json
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Rebuild registry index
        run: pnpm registry:build

      - name: Commit and push updated index
        run: |
          set -euo pipefail
          if git diff --quiet -- registry/registry.json; then
            echo "registry/registry.json is already up to date."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add registry/registry.json
          git commit -m "chore(registry): rebuild index [skip ci]"
          git push
